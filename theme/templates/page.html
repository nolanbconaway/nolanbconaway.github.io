{% extends "base.html" %}

{% if page.keywords %}
<meta name="keywords" content="{{page.keywords}}">
{% endif %}

{% block content %}

<div class='markdown_insert'>
    {{page.content}}
</div>
<hr>
Last updated: {{page.date.strftime(page.date_format)}}

{% if page.title == 'PDFs' %}
{# apply badge class to PDF links in the table. #}
<script>
    $('td>a').addClass('badge badge-pill badge-dark')
</script>
{% endif %}
{% endblock content %}
